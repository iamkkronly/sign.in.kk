<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Lock</title>
  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .neon-glow {
      text-shadow: 0 0 5px #00ffe1,
                   0 0 10px #00ffe1,
                   0 0 20px #00ffe1,
                   0 0 40px #00ffe1;
    }

    .lock-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: pulseGlow 2s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 10px #0ff) drop-shadow(0 0 20px #0ff);
      }
      50% {
        filter: drop-shadow(0 0 20px #00ffcc) drop-shadow(0 0 40px #00ffcc);
      }
    }

    .shackle {
      width: 120px;
      height: 120px;
      border: 12px solid #00ffee;
      border-bottom: none;
      border-radius: 70px 70px 0 0;
      background: transparent;
      box-shadow: 0 0 30px #00ffeeaa;
    }

    .lock-body {
      width: 160px;
      height: 180px;
      background: #111;
      border-radius: 20px;
      box-shadow:
        0 0 20px #00ffee,
        0 0 40px #00ffee66,
        inset 0 0 10px #00ffee44;
      position: relative;
      z-index: 2;
      margin-top: -10px;
    }

    .keyhole {
      width: 20px;
      height: 40px;
      background: #000;
      border-radius: 10px;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #00ffe1;
    }

    .keyhole::after {
      content: '';
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
    }

    .hidden-msg {
      display: none;
      margin-top: 30px;
      color: #00ffe1;
      font-size: 1.2em;
      background: #000;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ffe1aa;
      animation: pulseGlow 2s infinite ease-in-out;
    }

    .lock-container:hover .hidden-msg {
      display: block;
    }
  </style>
</head>
<body>

  <div class="lock-container">
    <div class="shackle"></div>
    <div class="lock-body">
      <div class="keyhole"></div>
    </div>
    <div class="hidden-msg neon-glow">KEY: N30N-H4X-ACCESSED</div>
  </div>

</body>
</html>
