<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful CSS Lock</title>
  <style>
    body {
      background: linear-gradient(145deg, #0d0d0d, #1c1c1c);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .lock-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .shackle {
      width: 120px;
      height: 120px;
      border: 12px solid #bbb;
      border-bottom: none;
      border-radius: 70px 70px 0 0;
      background: transparent;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
    }

    .lock-body {
      width: 160px;
      height: 180px;
      background: linear-gradient(to bottom, #555, #222);
      border-radius: 20px;
      box-shadow:
        inset -4px -4px 10px rgba(255,255,255,0.1),
        inset 4px 4px 10px rgba(0,0,0,0.5),
        0 10px 20px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 2;
    }

    .keyhole {
      width: 20px;
      height: 40px;
      background: #000;
      border-radius: 10px;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #000;
    }

    .keyhole::after {
      content: '';
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
    }

    .hidden-msg {
      display: none;
      margin-top: 30px;
      color: #00ff88;
      font-size: 1.2em;
      background: #000;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ff88aa;
      transition: 0.3s ease-in-out;
    }

    .lock-container:hover .hidden-msg {
      display: block;
    }
  </style>
</head>
<body>

  <div class="lock-container">
    <div class="shackle"></div>
    <div class="lock-body">
      <div class="keyhole"></div>
    </div>
    <div class="hidden-msg">KEY: UNLOCKED-Z3R0-H4X</div>
  </div>

</body>
</html>
