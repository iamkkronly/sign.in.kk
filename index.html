<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RGB Neon Lock</title>
  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    @keyframes rgbGlow {
      0%   { filter: drop-shadow(0 0 10px red); }
      25%  { filter: drop-shadow(0 0 10px lime); }
      50%  { filter: drop-shadow(0 0 10px cyan); }
      75%  { filter: drop-shadow(0 0 10px magenta); }
      100% { filter: drop-shadow(0 0 10px red); }
    }

    @keyframes textRGB {
      0%   { color: red; text-shadow: 0 0 10px red; }
      25%  { color: lime; text-shadow: 0 0 10px lime; }
      50%  { color: cyan; text-shadow: 0 0 10px cyan; }
      75%  { color: magenta; text-shadow: 0 0 10px magenta; }
      100% { color: red; text-shadow: 0 0 10px red; }
    }

    .lock-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: rgbGlow 5s infinite linear;
    }

    .shackle {
      width: 120px;
      height: 120px;
      border: 12px solid white;
      border-bottom: none;
      border-radius: 70px 70px 0 0;
      background: transparent;
      box-shadow: 0 0 30px white;
    }

    .lock-body {
      width: 160px;
      height: 180px;
      background: #111;
      border-radius: 20px;
      box-shadow: inset 0 0 20px #222, 0 0 30px white;
      position: relative;
      z-index: 2;
      margin-top: -10px;
    }

    .keyhole {
      width: 20px;
      height: 40px;
      background: #000;
      border-radius: 10px;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px white;
    }

    .keyhole::after {
      content: '';
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
    }

    .hidden-msg {
      display: none;
      margin-top: 30px;
      background: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      animation: textRGB 5s infinite linear;
    }

    .lock-container:hover .hidden-msg {
      display: block;
    }
  </style>
</head>
<body>

  <div class="lock-container">
    <div class="shackle"></div>
    <div class="lock-body">
      <div class="keyhole"></div>
    </div>
    <div class="hidden-msg">KEY: RGB-H4X-UNL0CK3D</div>
  </div>

</body>
</html>
