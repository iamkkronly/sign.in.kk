<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Lock</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .lock {
      width: 200px; /* Adjust size as needed */
      cursor: pointer;
    }

    .hidden-msg {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: lime;
    }

    .lock:hover + .hidden-msg {
      display: block;
    }
  </style>
</head>
<body>

  <img src="https://your-image-url.com/your-lock-image.png" alt="Realistic Lock" class="lock">
  <div class="hidden-msg">KEY: 7x94-LOCKED-42z</div>

</body>
</html>
