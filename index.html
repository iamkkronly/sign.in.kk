<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic CSS Lock</title>
  <style>
    body {
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .lock-body {
      width: 150px;
      height: 180px;
      background: linear-gradient(#666, #333);
      border-radius: 20px;
      position: relative;
      box-shadow: inset -4px -4px 10px rgba(255,255,255,0.2),
                  inset 4px 4px 10px rgba(0,0,0,0.5);
    }

    .shackle {
      width: 100px;
      height: 100px;
      border: 12px solid #ccc;
      border-bottom: none;
      border-radius: 60px 60px 0 0;
      position: absolute;
      top: -90px;
      left: 25px;
      background: #121212;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .hidden-msg {
      display: none;
      color: lime;
      font-family: monospace;
      text-align: center;
      margin-top: 20px;
    }

    .lock-body:hover + .hidden-msg {
      display: block;
    }
  </style>
</head>
<body>

  <div class="lock-body">
    <div class="shackle"></div>
  </div>
  <div class="hidden-msg">KEY: 404-SECRET-UNLOCKED</div>

</body>
</html>
